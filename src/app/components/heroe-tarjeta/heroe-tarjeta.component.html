<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-block">
        <div class="container">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}} <br> {{heroe.aparicion}}</p>
        </div>
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
          Ver más...
        </button>
        <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link..</a> -->

    </div>
</div>
