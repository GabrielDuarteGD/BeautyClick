<div class="class container">
<div class="jumbotron jumbotron-fluid animated fadeIn fast" style="background-color:#D6A0A0;">
    <div class="container">
        <h1 class="display-4" style="color:#FFFFFF">¡Bienvenida, Daiana!</h1>
        <br>
        <p class="lead" style="color:#FFFFFF">Esto es lo que te espera el día de hoy</p>
    </div>
</div>

<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header" style="background-color:#D6A0A0">Turnos Asignados</div>
        <div class="card-body" style="background-color:#FFFFFF">
          <h5 class="card-title" style="color:#000000">Tus turnos para el día de hoy</h5>
          <p class="card-text"  style="color:#000000">7</p>
        </div>
      </div>
<div align="center">
      <table class="table table-dark col-8" >
        <thead>
          <tr>
            <th scope="col">Orden</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tratamiento</th>
            <th scope="col">Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes, let i = index">
            <th scope="row">{{i}}</th>
            <td>{{paciente.nombre + ' ' + paciente.apellido}}</td>
            <td>{{paciente.tratamiento}}</td>
            <td>{{paciente.turno}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
